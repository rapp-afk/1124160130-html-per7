<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 6</title>
    <style>
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th{
            background-color: green;
        }
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
          background-color: #ffffff;
        }
      </style>
</head>
<body>
    <h2>Zebra Striped Table</h2>
    <p>Untuk table yang bergaris zebra,nth-child() dan tambahakan warna latar belskang ke semua baris table genap (atau ganjil):</p>

    <table border="1" style="border-collapse: collapse; width: 100%;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Alfan</td>
            <td>Fadilah</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Rafli</td>
            <td>Pasya</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Putri</td>
            <td>Aleda</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Dhani</td>
            <td>Kusuma</td>
            <td>$250</td>
        </tr>
    </table>
</body>
</html>
